<style>
.thumbs .thumbnail {
    width: 120px;
    height: 140px;
    margin-right: 10px;
}
</style>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Add Image or File</h4>
</div>
<div class="modal-body modal-overflowed">
    <form class="form-inline" method="post" action="<~../url>" enctype="multipart/form-data">
        <input type="hidden" name="XSS" value="<~session[XSS]>">
        <input type="hidden" name="mode" value="select">

        <div class="row">
            <div class="col-sm-4">
                <span class="btn btn-success btn-fileinput"><i class="glyphicon glyphicon-upload"></i><span> Upload new file...</span>
                    <input name="file1" type="file">
                </span>
            </div>
            <div class="col-sm-4">
                <p class="form-control-static msg-uploading hide"><i class="ico-wait"></i> uploading...</p>
            </div>
        </div>

        <p style="margin-top:10px">or choose from existing uploads, category:
            <select name="item[att_categories_id]" class="form-control">
                <option value="">- show all -</option>
                <~select_att_categories_id noescape>
            </select>
        </p>
    </form>
    <div class="thumbs clearfix">
        <~att_dr repeat inline>
            <a class="pull-left thumbnail text-nooverflow" href="#" data-id="<~id>">
                <img src="<~/att/url>/<~id>?preview=1&size=s" alt="<~iname>" data-url="<~direct_url>" data-is_image="<~is_image>">
                <~iname>
            </a>
        </~att_dr>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
