<form method="post" data-check-changes action="<~../url><~uu1 if="id" inline>/<~id></~uu1>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">

  <fieldset>
    <~/common/form/msg>

    <~/common/form/group_id>

    <div class="form-group row <~/common/error if="ERR[iname]">">
      <label class="col-form-label col-md-3 required" for="iname">`Title`</label>
      <div class="col-md-9">
        <input id="iname" name="item[iname]" maxlength="64" value="<~i[iname]>" type="text" class="form-control" required>
        <~err_iname_EXISTS ifeq="ERR[iname]" value="EXISTS" inline><p class="help-block">`Such title already exists in our database`</p></~err_iname_EXISTS>
      </div>
    </div>
    <div class="form-group row <~/common/error if="ERR[idesc]">">
      <label class="col-form-label col-md-3" for="idesc">`Description`</label>
      <div class="col-md-9">
        <textarea id="idesc" name="item[idesc]" rows="5" class="form-control"><~i[idesc]></textarea>
      </div>
    </div>

    <div class="form-group row <~/common/error if="ERR[icode]">">
      <label class="col-form-label col-md-3" for="icode">`Internal code`</label>
      <div class="col-md-9">
        <input id="icode" name="item[icode]" maxlength="64" value="<~i[icode]>" type="text" class="form-control">
        <small class="form-text text-muted">`used by website backend code, don't change`</small>
      </div>
    </div>

    <~/common/form/group_status>
    <~/common/form/actions_std>

  </fieldset>
</form>
