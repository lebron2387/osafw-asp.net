<form action="<~../url>" method="post" onsubmit="return confirm('`Are you sure?`')">
<input type="hidden" name="XSS" value="<~SESSION[XSS]>">
<input type="hidden" name="_method" value="PUT">

<table class="table table-striped table-condensed list">
    <thead>
        <tr class="list-header sort-header" data-sortby="<~f[sortby]>" data-sortdir="<~f[sortdir]>">
            <th><input type="checkbox" name="all" value="1" onclick="list_chkall(this)"></th>
            <th class="sortable" data-sort="demo_dicts_id">`DemoDicts`</th>
            <th class="sortable" data-sort="iname">`Title`</th>
            <th class="sortable" data-sort="email">`Email`</th>
            <th class="sortable" data-sort="add_time">`Added on`</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
<~list_rows repeat inline>
        <tr data-url="<~row_click_url>">
            <td><input class="multicb" type="checkbox" name="cb[<~id>]" value="1"></td>
            <td><~demo_dicts[iname]></td>
            <td><~iname></td>
            <td><~email></td>
            <td><~add_time></td>
            <td nowrap="nowrap">
                <a href="<~row_click_url>">`Edit`</a>
                <~/common/dot><a href="<~../url>/<~id>/delete" onclick="return delete_btn(this)">`Del`</a>
            </td>
        </tr>
</~list_rows>
    </tbody>
</table>

<input type="submit" name="delete" value="`Delete`" class="btn btn-danger" > `checked rows`

</form>
<form id="FOneDelete" action="<~../url>/%id%?XSS=<~SESSION[XSS]>" method="post">
</form>

<~/common/pagination>
