<div class="list_filter">
<form method="GET" id="FFilter" name="FFilter" class="form-horizontal">
  <input type="hidden" name="dofilter" value="1">
  <input type="hidden" name="f[pagesize]" value="<~f[pagesize]>">
  <input type="hidden" name="f[sortby]" value="<~f[sortby]>">
  <input type="hidden" name="f[sortdir]" value="<~f[sortdir]>">

  <~/common/list_filter_search>

  <div class="filter_option form-group">
    <label class="control-label col-sm-3" for="fusers_id">`Date`</label>
      <div class="input-group col-sm-3">
        <div class="input-group date">
          <input id="fdate_pop" name="f[date]" maxlength="10" value="<~f[date]>" type="text" class="form-control">
          <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button></span>
        </div>
      </div>
  </div>

  <div class="filter_option form-group">
    <label class="control-label col-sm-3" for="fevents_id">`Event`</label>
      <div class="input-group col-sm-6">
        <select name="f[events_id]" class="form-control" onchange="this.form.submit()">
          <option value=""> - all - </option>
          <~filter_select_events noescape>
        </select>
      </div>
  </div>

  <div class="filter_option form-group">
    <label class="control-label col-sm-3" for="fusers_id">`User`</label>
      <div class="input-group col-sm-6">
        <select name="f[users_id]" class="form-control" onchange="this.form.submit()">
          <option value=""> - all - </option>
          <~filter_select_users noescape>
        </select>
      </div>
  </div>

</form>
</div>
