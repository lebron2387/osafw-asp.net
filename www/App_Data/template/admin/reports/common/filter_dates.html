<label class="col-form-label col-md-3 col-lg-2" for="from_date">`From/To Dates`</label>
<div class="col-md-2 col-lg-2">
    <div class="input-group date">
      <input id="from_date" name="f[from_date]" maxlength="10" value="<~f[from_date] date>" type="text" class="form-control" placeholder="from">
      <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button></span>
    </div>
</div>
<div class="col-md-2 col-lg-2">
    <div class="input-group date">
      <input id="to_date" name="f[to_date]" maxlength="10" value="<~f[to_date] date>" type="text" class="form-control" placeholder="to">
      <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button></span>
    </div>
</div>
