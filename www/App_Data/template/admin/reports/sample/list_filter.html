<div class="list_filter d-print-none">
<form method="GET" id="FFilter" name="FFilter" class="form-horizontal">
  <input type="hidden" name="dofilter" value="1">
  <input type="hidden" name="f[pagesize]" value="<~f[pagesize]>">

    <div class="filter_option form-group row">
        <~/admin/reports/common/filter_dates>

            <button class="btn btn-primary"><i class="glyphicon glyphicon-refresh"></i> Apply/Reload</button>
            <button type="button" class="btn btn-default on-print"><i class="glyphicon glyphicon-print"></i> Print</button>
        </div>
    </div>

    <~/admin/reports/common/filter_format>
</form>
</div>
