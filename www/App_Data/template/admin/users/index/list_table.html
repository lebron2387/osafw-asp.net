<form action="<~../url>" method="post">
<input type="hidden" name="XSS" value="<~SESSION[XSS]>">
<input type="hidden" name="_method" value="PUT">

<table class="table table-striped table-sm table-hover list">
    <thead>
        <tr class="list-header sort-header" data-sortby="<~f[sortby]>" data-sortdir="<~f[sortdir]>">
            <th><input type="checkbox" name="all" value="1" class="on-list-chkall"></th>
            <th class="sortable" data-sort="id">`ID`</th>
            <th class="sortable" data-sort="iname">`Name`</th>
            <th class="sortable" data-sort="email">`Email`</th>
            <th class="sortable" data-sort="access_level">`Access level`</th>
            <th class="sortable" data-sort="status">`Status`</th>
            <th class="sortable" data-sort="add_time">`Added on`</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
<~list_rows repeat inline>
        <tr data-url="<~row_click_url>">
            <td><input class="multicb" type="checkbox" name="cb[<~id>]" value="1"></td>
            <td><~id></td>
            <td><~fname> <~lname></td>
            <td><~email></td>
            <td><~/common/sel/access_level.sel selvalue="access_level"></td>
            <td><~../status.sel selvalue="status"></td>
            <td><~add_time></td>
            <td nowrap="nowrap">
                <a href="<~row_click_url>">`Edit`</a>
                <~/common/dot><a href="<~../url>/<~id>/delete" class="on-delete-list-row">`Del`</a>
            </td>
        </tr>
</~list_rows>
    </tbody>
</table>

<~/common/list/btn_multidel>

</form>
<form id="FOneDelete" action="<~../url>/%id%?XSS=<~SESSION[XSS]>" method="post">
</form>

<~/common/pagination>
