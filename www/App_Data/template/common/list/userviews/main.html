<div class="modal-header">
  <h5 class="modal-title"><~title></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-overflowed">

  <p class="float-right text-muted">drag&drop to sort</p>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="custom-cols-checkall">
    <label class="custom-control-label" for="custom-cols-checkall">check all/none</label>
  </div>
  <p></p>

  <div class="col-rows">
    <~rows repeat inline>
    <div class="custom-control custom-checkbox cb-row">
      <input type="checkbox" class="custom-control-input" id="custom-cols-fld-$<~field_name>" name="fld[<~field_name>]" value="<~repeat.iteration>" <~/common/checked if="is_checked">>
      <label class="custom-control-label" for="custom-cols-fld-$<~field_name>"><~field_name_visible></label>
    </div>
    </~rows>
  </div>

</div>
<div class="modal-footer">
  <button name="is_reset" value="1" class="btn btn-info mr-auto">Reset to Defaults</button>
  <button class="btn btn-primary">Save changes</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
