<form class="form-horizontal" action="/WebFormMailer" method="post">
<fieldset>
    <input type="hidden" name="XSS" value="<~session[XSS]>">
    <input type="hidden" name="redirect" value="<~../url>/(Sent)">
    <input type="hidden" name="subject" value="ContactForm">

    <div class="form-group <~/common/error if="ERR[FirstName]">">
      <label class="control-label col-md-3 required" for="FirstName">`First Name`</label>
      <div class="col-md-9">
        <input id="FirstName" name="FirstName" maxlength="64" value="<~i[FirstName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-group <~/common/error if="ERR[LastName]">">
      <label class="control-label col-md-3 required" for="LastName">`Last Name`</label>
      <div class="col-md-9">
        <input id="LastName" name="LastName" maxlength="64" value="<~i[LastName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-group <~/common/error if="ERR[Email]">">
      <label class="control-label col-md-3 required" for="Email">`Email`</label>
      <div class="col-md-9">
        <input id="Email" name="Email" maxlength="64" value="<~i[Email]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-group <~/common/error if="ERR[Comments]">">
      <label class="control-label col-md-3 required" for="Comments">`Comment or Question`</label>
      <div class="col-md-9">
        <textarea id="Comments" name="Comments" rows="5" class="form-control" required><~i[Comments]></textarea>
      </div>
    </div>

    <div class="form-group <~/common/error if="ERR[emailupdates]">">
      <label class="control-label col-md-3" for="emailupdates"></label>
      <div class="col-md-9">
        <div class="checkbox">
            <label><input type="checkbox" name="emailupdates" value="1" <~/common/checked if="i[emailupdates]">> Sign up for email updates</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-primary" style="min-width: 145px;">`Contact`</button>
      </div>
    </div>

</fieldset>
</form>
