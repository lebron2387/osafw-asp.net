<~head_image if="page[head_att_id_url]" inline>
 <img src="<~page[head_att_id_url]>" class="img-responsive">
</~head_image>

<~one_col unless="page[idesc_right]" inline>
<div>
<h1><~title></h1>

<~page[idesc] markdown noescape>
</div>
</~one_col>

<~two_col if="page[idesc_right]" inline>
<h1><~title></h1>

<div class="row">
    <div class="col-sm-7">
        <div class="body-text">
        <~page[idesc] markdown noescape>
        </div>

    </div>
    <div class="col-sm-5 right-aside">
        <div class="body-text">
        <~page[idesc_right] markdown noescape>
        </div>

    </div>
</div>

</~two_col>
