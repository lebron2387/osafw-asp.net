<~bsubtitle2 if="title" inline><h5 class="card-title"><~title var></h5></~bsubtitle2>
<div class="chart-container">
    <canvas id="chart_<~id>"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        var myChart = new Chart("chart_<~id>", {
            type: 'doughnut',
            data: {
                labels: [<~rows repeat inline>"<~ilabel>",</~rows>], //zzz
                datasets: [{
                    data: [<~rows repeat inline ivalues><~ivalue>,</~rows>], //zzz
                    backgroundColor: [
                        '#007bff',
                        '#3295FF',
                        '#66AFFF',
                        '#99CAFF',
                        '#B2D7FF',
                        '#CCE4FF',
                        '#E5F1FF',
                        '#F2F8FF'
                    ]
                }]
            },
            options: {
                // responsive: true
                legend: {
                    display: true
                }
            }
        });
    });
</script>
