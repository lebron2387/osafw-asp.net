<form class="form-horizontal" method="post" action="<~../url>">
  <input type="hidden" name="XSS" value="<~session[XSS]>">

  <fieldset>
    <legend><~title></legend>

<~/common/form/msg>

    <div class="form-group <~/common/error if="ERR[login]">">
      <label class="control-label col-md-3" for="login">`Your Email`</label>
      <div class="col-md-9">
        <input id="login" name="item[login]" maxlength="128" value="<~i[login]>" type="text" class="form-control">
        <~err_iname_WRONG ifeq="ERR[login]" value="WRONG" inline><p class="help-block">`Not a valid Email`</p></~err_iname_WRONG>
      </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-primary">`Get Password`</button>
            <button type="button" class="btn btn-default" onclick="window.location='<~/login/url>'">`Cancel`</button>
        </div>
    </div>

  </fieldset>
</form>
